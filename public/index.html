<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% for (let i in htmlWebpackPlugin.options.file.css) { %>
      <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.file.css[i] %>" />
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script src="http://at.alicdn.com/t/font_2377028_ncmoik1cwx.js"></script>
    <div id="app"></div>
    <% for (let i in htmlWebpackPlugin.options.file.js) { %>
      <script type="text/javascript" src="<%= htmlWebpackPlugin.options.file.js[i] %>"></script>
    <% } %>
  </body>
</html>
